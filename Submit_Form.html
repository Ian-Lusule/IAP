<!DOCTYPE html>
<html>
<head>
  <title>Form to Submit My Comments</title>
</head>
<body>
  <form action="/submit" method="post">
    <h2>Form to Submit My Comments</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="age">Age:</label>
    <select id="age" name="age">
      <option value="under18">Under 18</option>
      <option value="under30">Under 30</option>
      <option value="under60">Under 60</option>
      <option value="over60">Over 60</option>
    </select><br><br>
    <label for="comment">Please Comment Here:</label><br>
    <textarea id="comment" name="comment"></textarea><br><br>
    <input type="submit" value="Submit My Comments">
  </form>
</body>
</html>
