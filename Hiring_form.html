<!DOCTYPE html>
<html>

<body>
    <fieldset>
    <h1><strong style="font-size: 26px;">Register Employee Here</strong></h1>
<fieldset>
    <legend>Employee Personal Details </legend>
    <label for="Name">Name:</label> 
    <input type="text" id="Name" name="name"> <br>
    <label for="phone number">Phone Number:</label> 
    <input type="tel" id="phone number" name="phone number"> <br>
    <label for="id number">ID Number:</label> 
    <input type="number" id="id number" name="id number"> <br>
    <label for="kra pin">KRA PIN:</label> 
    <input type="number" id="kra pin" name="kra pin"> <br>
    <label for="email">Email Address:</label> 
    <input type="email" id="email" name="email"> <br>

    <label>Gender:</label> 
    <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label> <br>
     <br>
    <label for="department">Department:</label> <select id="deparrtment" name="department">
            <option value="management">Management</option>
            <option value="finance">Finance</option>
            <option value="ict">ICT</option>
            <option value="human resource">Human Resource</option>
            <option value="customer service">Customer Service</option>
        </select>
                <br>
                <br>       
</fieldset>
<fieldset>
    <legend>Employee Remuneration Package </legend>
    <label for="Basic salary">Basic Salary:</label>  
    <input type="number" id="Basic Salary" name="Basic salary"> <br>
    <label for="house allowance">House Allowance:</label>  
    <input type="number" id="house allowance" name="house allowance">  <br>
    <label for="commuter allowance">Commuter allowance:</label>  
    <input type="number" id="commuter allowance" name="commuter allowance"> <br>
</fieldset>
<br>
<input type="submit" value="Register Employee">
</fieldset>
</body>
</html>
